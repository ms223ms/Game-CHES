<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج أونلاين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background: linear-gradient(to bottom, #f5f5f5, #d7e3fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        #loginBox,
        #gameBox {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }

        #board {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>لعبة الشطرنج أونلاين</h1>

    <div id="loginBox">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="أدخل اسمك" />
        <br>
        <button onclick="login()">دخول</button>
        <div id="loginMessage"></div>
    </div>

    <div id="gameBox" style="display:none;">
        <h2 id="welcome"></h2>
        <div id="gamesLeft"></div>
        <div id="message"></div>
        <div id="board" style="width: 400px;"></div>
        <button id="restartBtn" style="margin-top:15px;" onclick="restartGame()">إعادة اللعبة</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script>
        const BIN_ID = "6910992143b1c97be9a29d04";
        const ACCESS_KEY = "$2a$10$qkmZsmELHd130a6vd1EGAuH/xuysqQUS9oAmaLl58wzSfyj2SAdHu";
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        let currentUser = null;
        let board = null;
        let game = new Chess();

        async function fetchData() {
            const res = await fetch(API_URL + "/latest", {
                headers: { "X-Master-Key": ACCESS_KEY }
            });
            const data = await res.json();
            return data.record;
        }

        async function updateData(newData) {
            await fetch(API_URL, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "X-Master-Key": ACCESS_KEY
                },
                body: JSON.stringify(newData)
            });
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            if (!username) return document.getElementById('loginMessage').innerText = "ادخل اسمك أولاً";

            let data = await fetchData();
            let users = data.users;
            let user = users.find(u => u.username === username);

            if (!user) {
                user = { username: username, gamesPlayed: 0, subscriptionActive: false };
                users.push(user);
                await updateData({ ...data, users: users });
            }

            currentUser = user;
            showGameBox();
        }

        function showGameBox() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('gameBox').style.display = 'block';
            document.getElementById('welcome').innerText = `مرحبا ${currentUser.username}`;
            updateGamesLeft();
            initBoard();
        }

        function updateGamesLeft() {
            if (!currentUser.subscriptionActive) {
                let left = 4 - currentUser.gamesPlayed;
                if (left <= 0) {
                    document.getElementById('message').innerHTML =
                        `لقد انتهت الألعاب المجانية. للاستمرار، يرجى دفع 100 جنيه على الرقم <b>01120194940</b> عبر إنستاباي.`;
                    board.destroy();
                    return;
                }
                document.getElementById('gamesLeft').innerText = `عدد الألعاب المتبقية: ${left}`;
            } else {
                document.getElementById('gamesLeft').innerText = `لديك اشتراك نشط، يمكنك اللعب بدون حد.`;
            }
        }

        function initBoard() {
            board = Chessboard('board', {
                draggable: true,
                position: 'start',
                onDrop: onDrop
            });
        }

        function onDrop(source, target, piece, newPos, oldPos, orientation) {
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
        }

        async function restartGame() {
            if (!currentUser.subscriptionActive) {
                currentUser.gamesPlayed += 1;
                let data = await fetchData();
                let users = data.users.map(u => u.username === currentUser.username ? currentUser : u);
                await updateData({ ...data, users: users });
                updateGamesLeft();
            }
            game.reset();
            board.position('start');
        }
    </script>
</body>

</html>
